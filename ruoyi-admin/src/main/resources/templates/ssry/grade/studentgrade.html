<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学生成绩列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <!-- 搜索区域 -->
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>课程名称：</label>
                            <input type="text" name="courseName"/>
                        </li>
                        <li>
                            <label>教师姓名：</label>
                            <input type="text" name="teacherName"/>
                        </li>
                        <li>
                            <label>学年：</label>
                            <input type="text" name="year" placeholder="如：2023"/>
                        </li>
                        <li>
                            <label>学期：</label>
                            <select name="semester">
                                <option value="">全部</option>
                                <option value="春季">春季</option>
                                <option value="秋季">秋季</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">
                                <i class="fa fa-search"></i>&nbsp;搜索
                            </a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()">
                                <i class="fa fa-refresh"></i>&nbsp;重置
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <!-- 工具栏 -->
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="ssry:studentgrade:export">
                <i class="fa fa-download"></i> 导出 Excel
            </a>
        </div>

        <!-- 表格区域 -->
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>

<!-- 引入公共 footer -->
<th:block th:include="include :: footer"/>

<!-- JS 脚本 -->
<script th:inline="javascript">
    var prefix = ctx + "ssry/grade"; // 假设成绩接口路径

    $(function () {
        $('#bootstrap-table').bootstrapTable('destroy');

        $('#bootstrap-table').bootstrapTable({
            url: prefix + "/studentgradelist", // 接口返回你提供的成绩数据
            method: 'get',
            pagination: true,
            sidePagination: 'client', // 或 'server'，根据后端分页方式
            pageSize: 10,
            pageList: [10, 25, 50],
            search: false,
            showColumns: true,
            clickToSelect: true,
            toolbar: '#toolbar',
            exportDataType: "all",
            exportTypes: ['excel'],
            columns: [
                { checkbox: true },
                { field: 'courseName',     title: '课程名称',     width: 150 },
                { field: 'credits',        title: '学分',         width: 60},
                { field: 'year',           title: '学年',         width: 80 },
                { field: 'semester',       title: '学期',         width: 80 },
                { field: 'usualScore',     title: '平时成绩',     width: 80 },
                { field: 'finalScore',     title: '期末成绩',     width: 80 },
                { field: 'totalScore',     title: '总评成绩',     width: 90 },
                { field: 'teacherName',    title: '任课教师',     width: 100 },
                {
                    field: 'createTime',
                    title: '录入时间',
                    width: 150,
                    formatter: function (value) {
                        if (!value) return '--';
                        const date = new Date(value);
                        if (isNaN(date.getTime())) return '--';
                        const pad = n => String(n).padStart(2, '0');
                        return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
                    }
                },
            ],
            responseHandler: function (res) {
                console.log("Response:", res);
                if (res.code === 0 && Array.isArray(res.data)) {
                    return res.data;
                } else {
                    layer.msg(res.msg || "数据加载失败", { icon: 2 });
                    return [];
                }
            }
        });
    });

    // 查看详情（示例）
    function viewDetails(id) {
        layer.alert(`成绩记录 ID: ${id}<br>功能待实现`, {
            icon: 1,
            title: '成绩详情',
            area: ['400px', '200px']
        });
    }
</script>

</body>
</html>
