<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('发送消息')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>发送消息</h5>
                </div>
                <div class="ibox-content">
                    <form id="sendForm">
                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="form-group">
                            <label>内容</label>
                            <textarea class="form-control" name="content" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>接收对象类型</label>
                            <select class="form-control" id="receiverType" name="receiverType"
                                    onchange="toggleReceiverInput()">
                                <option value="">--请选择--</option>
                                <option value="all_students">全体学生</option>
                                <option value="all_teachers">全体教师</option>
                                <option value="college_students">某学院全体学生</option>
                                <option value="college_teachers">某学院全体教师</option>
                            </select>
                        </div>

                        <!-- 动态显示选择器 -->
                        <div id="receiverSelector" style="display:none;">
                            <label id="selectorLabel">选择接收人</label>
                            <select class="form-control" name="receiverId" id="receiverId"></select>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="sendMessage()">发送</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "ssry/message";

    function toggleReceiverInput() {
        const type = $('#receiverType').val();
        const selector = $('#receiverSelector');

        if (type === 'college_students' || type === 'college_teachers') {
            selector.show();
            const select = $('#receiverId');
            select.empty().append('<option value="">加载中...</option>');

            // 修复：移除了多余的 }); 并添加了 .fail 处理
            $.get(ctx + 'ssry/college/listAll', function (data) {
                if (data.code === 0) {
                    data.data.forEach(college => {
                        select.append(`<option value="${college.id}">${college.collegeName}</option>`);
                    });
                }
            }).fail(function () {
                layer.msg("加载学院列表失败", {icon: 2});
            });
        } else {
            // all_students / all_teachers 不需要选择器
            selector.hide();
        }
    }

    function sendMessage() {
        const type = $('#receiverType').val();
        if (!type) {
            layer.msg("请选择接收对象类型", {icon: 2});
            return;
        }

        // 对于学院类型，必须选择学院
        if ((type === 'college_students' || type === 'college_teachers') && !$('#receiverId').val()) {
            layer.msg("请选择学院", {icon: 2});
            return;
        }

        $.ajax({
            url: prefix + "/adminsend",
            type: "POST",
            data: $('#sendForm').serialize(),
            success: function (res) {
                if (res.code === 0) {
                    layer.msg("发送成功", {icon: 1});
                    setTimeout(() => window.history.back(), 1000);
                } else {
                    layer.msg(res.msg || "发送失败", {icon: 2});
                }
            },
            error: function () {
                layer.msg("请求失败", {icon: 2});
            }
        });
    }
</script>

</body>
</html>
