<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('教师信息列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>教师工号：</label>
                            <input type="text" name="teacherNo"/>
                        </li>
                        <li>
                            <label>姓名：</label>
                            <input type="text" name="name"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="ssry:teacher:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="ssry:teacher:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="ssry:teacher:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="ssry:teacher:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('ssry:teacher:edit')}]];
    var removeFlag = [[${@permission.hasPermi('ssry:teacher:remove')}]];
    var prefix = ctx + "ssry/teacher";
    var collegeList = [[${collegeList}]];

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "教师信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '主键ID',
                    visible: false
                },
                {
                    field: 'teacherNo',
                    title: '教师工号'
                },
                {
                    field: 'name',
                    title: '姓名'
                },
                {
                    field: 'sex',
                    title: '性别',
                    formatter: function (value, row, index) {
                        if (value == '1') {
                            return '男';
                        } else if (value == '2') {
                            return '女';
                        } else if (value == '0') {
                            return '未知';
                        }
                        return value;
                    }
                },
                {
                    field: 'birthDate',
                    title: '出生日期'
                },
                {
                    field: 'title',
                    title: '职称'
                },
                {
                    field: 'hireDate',
                    title: '入职日期'
                },
                {
                    field: 'collegeId',
                    title: '所属学院',
                    formatter: function (value, row, index) {
                        for (let i = 0; i < collegeList.length; i++) {
                            if (collegeList[i].id == value)
                                return collegeList[i].collegeName;
                        }
                        return value;
                    }
                },
                {
                    field: 'office',
                    title: '办公室位置'
                },
                {
                    field: 'degree',
                    title: '学位'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function (value, row, index) {
                        if (value == '0') {
                            return '正常';
                        } else if (value == '1') {
                            return '停用';
                        }
                        return value;
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'password',
                    title: '登录密码'
                },
                {
                    field: 'avatar',
                    title: '头像图片路径'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
