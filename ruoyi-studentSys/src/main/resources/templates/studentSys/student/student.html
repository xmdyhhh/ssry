<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学生信息列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>学号：</label>
                            <input type="text" name="stuId"/>
                        </li>
                        <li>
                            <label>姓名：</label>
                            <input type="text" name="stuName"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="studentSys:student:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="studentSys:student:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="studentSys:student:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="studentSys:student:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('studentSys:student:edit')}]];
    var removeFlag = [[${@permission.hasPermi('studentSys:student:remove')}]];
    var sexDatas = [[${@dict.getType('sys_user_sex')}]];
    var clsList = [[${clsList}]];
    var prefix = ctx + "studentSys/student";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "学生信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'stuId',
                    title: '学号',
                },
                {
                    field: 'stuName',
                    title: '姓名'
                },
                {
                    field: 'birthday',
                    title: '生日'
                },
                {
                    field: 'clsId',
                    title: '班级',
                    formatter: function (value, row, index) {
                        for (let i = 0; i < clsList.length; i++) {
                            if (clsList[i].clsId == value)
                                return clsList[i].clsName;
                        }
                        return value;
                    }
                },
                {
                    field: 'entryYear',
                    title: '入学年份'
                },
                {
                    field: 'sex',
                    title: '性别',
                    formatter: function (value, row, index) {
                        switch (value) {
                            case '1':
                                return '男';
                            case '2':
                                return '女';
                            default:
                                return '未知';
                        }
                    }
                },
                {
                    field: 'email',
                    title: '电子邮箱'
                },
                {
                    field: 'mphone',
                    title: '手机号码'
                },
                {
                    field: 'avatar',
                    title: '照片url'
                },
                {
                    field: 'status',
                    title: '学生状态',
                    formatter: function (value, row, index) {
                        let badgeClass, text;
                        switch (value) {
                            case '1':
                                badgeClass = 'badge-success';
                                text = '正常';
                                break;
                            case '0':
                                badgeClass = 'badge-warning';
                                text = '退学';
                                break;
                            default:
                                badgeClass = 'badge-danger';
                                text = '未知';
                                break;
                        }
                        return '<span class="badge ' + badgeClass + '">' + text + '</span>';
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'province',
                    title: '省份'
                },
                {
                    field: 'city',
                    title: '城市'
                },
                {
                    field: 'district',
                    title: '区县'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.stuId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.stuId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
