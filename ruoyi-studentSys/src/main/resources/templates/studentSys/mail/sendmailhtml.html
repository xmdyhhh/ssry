<!DOCTYPE html>
<html lang="zh">
<head>
    <th:block th:include="include :: header('基本表单')" />
    <th:block th:include="include :: summernote-css" />

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>发送邮件</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:;">选项1</a>
                            </li>
                            <li><a href="javascript:;">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">发送给</label>

                            <div class="col-sm-10">
                                <input name="mailTo" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">主题</label>

                            <div class="col-sm-10">
                                <input type="mailSubject" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <labe class="col-sm-2 control-label">内容</labe>
                            <div class="col-sm-10">

                                <div class="summernote"></div>


                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" onclick="sendmail()" type="button">发送</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: summernote-js" />

<script>



    $('.summernote').summernote({
        placeholder: '请输入公告内容',
        height : 192,
        lang : 'zh-CN',
        followingToolbar: false,
        dialogsInBody: true,
        callbacks: {
            onImageUpload: function (files) {
                sendFile(files[0], this);
            }
        }
    });

    // 上传文件
    function sendFile(file, obj) {
        var data = new FormData();
        data.append("file", file);
        $.ajax({
            type: "POST",
            url: ctx + "common/upload",
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            dataType: 'json',
            success: function(result) {
                if (result.code == web_status.SUCCESS) {
                    $(obj).summernote('editor.insertImage', result.url, result.fileName);
                } else {
                    $.modal.alertError(result.msg);
                }
            },
            error: function(error) {
                $.modal.alertWarning("图片上传失败。");
            }
        });
    }




    function  sendmail()
    {
        var mailTo = $("input[name='mailTo']").val();
        var mailSubject = $("input[name='mailSubject']").val();

        var sHTML = $('.summernote').summernote('code');

        var mailContent =sHTML;
        $.ajax({
            type: "POST",
            url: "/sendmailhtml",
            data: {
                to: mailTo,
                subject: mailSubject,
                content: mailContent
            },
            success: function (data) {
                if (data.code == 0) {
                    $.modal.alertSuccess('发送成功')
                } else {

                    $.modal.alertWarning('失败')
                }
            }
        });
    }

</script>





</body>
</html>
