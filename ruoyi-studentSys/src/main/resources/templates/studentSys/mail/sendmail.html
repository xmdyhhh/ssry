<!DOCTYPE html>
<html lang="zh" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="include :: header('基本表单')" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>发送邮件</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:;">选项1</a>
                            </li>
                            <li><a href="javascript:;">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">发送给</label>

                            <div class="col-sm-10">
                                <input name="mailTo" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">主题</label>

                            <div class="col-sm-10">
                                <input type="mailSubject" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <textarea name="mailContent" style="height: 200px" class="form-control"></textarea>
                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="button" shiro:hasPermission="sendmail" onclick="sendmail()">
                                    发送
                                </button>
                                <button class="btn btn-primary" type="button" onclick="getToken()">
                                    getToken
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer" />

<script>

    function  sendmail()
    {
        var mailTo = $("input[name='mailTo']").val();
        var mailSubject = $("input[name='mailSubject']").val();
        var mailContent = $("textarea[name='mailContent']").val();
        $.ajax({
            type: "POST",
            url: "/sendmail",
            data: {
                to: mailTo,
                subject: mailSubject,
                content: mailContent
            },
            success: function (data) {
                if (data.code == 0) {
                    $.modal.alertSuccess('发送成功')
                } else {

                    $.modal.alertWarning('失败')
                }
            }
        });
    }

</script>





</body>
</html>
