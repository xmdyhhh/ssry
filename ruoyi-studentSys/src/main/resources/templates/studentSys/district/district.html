<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('地区列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>：</label>
                            <input type="text" name="districtName"/>
                        </li>
                        <li>
                            <label>：</label>
                            <input type="text" name="districtFullname"/>
                        </li>
                        <li>
                            <label>：</label>
                            <input type="text" name="pinyin"/>
                        </li>
                        <li>
                            <label>：</label>
                            <input type="text" name="lat"/>
                        </li>
                        <li>
                            <label>：</label>
                            <input type="text" name="lng"/>
                        </li>
                        <li>
                            <label>：</label>
                            <input type="text" name="parentId"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="business:district:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="business:district:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:district:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:district:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('business:district:edit')}]];
    var removeFlag = [[${@permission.hasPermi('business:district:remove')}]];
    var prefix = ctx + "studentSys/district";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "地区",
            columns: [{
                checkbox: true
            },
                {
                    field: 'districtId',
                    title: '',
                    visible: false
                },
                {
                    field: 'districtName',
                    title: ''
                },
                {
                    field: 'districtFullname',
                    title: ''
                },
                {
                    field: 'pinyin',
                    title: ''
                },
                {
                    field: 'lat',
                    title: ''
                },
                {
                    field: 'lng',
                    title: ''
                },
                {
                    field: 'districtType',
                    title: ''
                },
                {
                    field: 'parentId',
                    title: ''
                },
                {
                    field: 'status',
                    title: ''
                },
                {
                    field: 'remark',
                    title: ''
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.districtId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.districtId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
