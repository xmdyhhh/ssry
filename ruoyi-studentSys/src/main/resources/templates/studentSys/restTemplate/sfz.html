<!DOCTYPE html>
<html lang="zh">
<head>
    <th:block th:include="include :: header('文件上传')" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>身份证正面</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <div class="file-loading">
                            <input id="singleFile" name="file" type="file">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>身份证反面</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <div class="file-loading">
                            <input id="singleFile2" name="file" type="file">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: bootstrap-fileinput-js" />
<script th:inline="javascript">

    $(document).ready(function () {
        // 单图上传
        $("#singleFile").fileinput({
            uploadUrl: ctx + 'resttemplate/sfzfront',
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            var rsp = data.response;

            $.modal.alertSuccess(JSON.stringify(rsp));
            log.info("return message：" + rsp.message)
            log.info("return code：" + rsp.code)
            log.info("return url：" + rsp.url)
            log.info("reutrn fileName：" + rsp.fileName)
            log.info("reutrn newFileName：" + rsp.newFileName)
            log.info("return originalFilename：" + rsp.originalFilename)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })


        $("#singleFile2").fileinput({
            uploadUrl: ctx + 'resttemplate/sfzback',
            maxFileCount: 1,
            autoReplace: true
        }).on('fileuploaded', function (event, data, previewId, index) {
            var rsp = data.response;

            $.modal.alertSuccess(JSON.stringify(rsp));

            log.info("return url：" + rsp.url)
            log.info("reutrn fileName：" + rsp.fileName)
            log.info("reutrn newFileName：" + rsp.newFileName)
            log.info("return originalFilename：" + rsp.originalFilename)
        }).on('fileremoved', function (event, id, index) {
            $("input[name='" + event.currentTarget.id + "']").val('')
        })

    });
</script>
</body>
</html>
